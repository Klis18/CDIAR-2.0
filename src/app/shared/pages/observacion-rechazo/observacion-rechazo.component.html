<mat-dialog-content>
  <div class="text-right p-2">
    <mat-icon mat-dialog-close class="text-gray-700">close</mat-icon>
  </div>
  <p class="text-2xl mb-2">Observación de Rechazo</p>
  <hr />
  <div class="pr-7 pl-7 mt-2">
    <form [formGroup]="observationForm">
      <div class="grid grid-cols-4 gap-4">
        <div class="col-span-4">
          <label
            for="observation"
            class="block text-sm font-medium leading-6 text-gray-900"
            >Motivo Rechazo</label
          >
          <editor
            [apiKey]="myApiKey"
            formControlName="observacion"
            [init]="init"
          >
          </editor>

          <div class="col-span-4 mt-4">
            <label
              for="file"
              class="block text-sm font-medium leading-6 text-gray-900"
              >Archivo</label
            >
            <button
              (click)="selectFile()"
              class="text-white bg-blue-900 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-700 font-medium rounded-lg text-sm px-5 py-2.5 text-center inline-flex items-center me-2 mb-2"
            >
              Seleccionar archivo
            </button>
            <input
              type="text"
              id="recurso"
              formControlName="observacionFileName"
              class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5"
              placeholder="Recurso"
              readonly
            />
            <input
              type="file"
              #fileInput
              style="display: none"
              (change)="onFileChange($event)"
              accept=".pdf"
            />
          </div>
        </div>
      </div>
    </form>
  </div>
  <div class="col-span-4 text-right mt-3 mb-3 pr-5">
    <button
      type="button"
      (click)="viewObservation()"
      class="text-white bg-gray-500 hover:bg-gray-400 focus:ring-4 focus:outline-none focus:ring-gray-200 font-medium rounded-lg text-sm px-5 py-2.5 text-center inline-flex items-center me-2 mb-2"
    >
      <span class="flex items-center justify-center"> Ver Observación</span>
    </button>
    <button
      type="button"
      (click)="cancelar()"
      class="text-white bg-gray-500 hover:bg-gray-400 focus:ring-4 focus:outline-none focus:ring-gray-200 font-medium rounded-lg text-sm px-5 py-2.5 text-center inline-flex items-center me-2 mb-2"
    >
      <span class="flex items-center justify-center"> Cancelar </span>
    </button>
    <button
      type="button"
      (click)="enviarObservacionRechazo()"
      class="text-white bg-blue-900 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-700 font-medium rounded-lg text-sm px-5 py-2.5 text-center inline-flex items-center me-2 mb-2"
    >
      <span class="flex items-center justify-center"> Guardar </span>
    </button>
  </div>
</mat-dialog-content>
