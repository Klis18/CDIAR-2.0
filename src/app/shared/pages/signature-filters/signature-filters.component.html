<div [formGroup]="filterForm" class="grid grid-cols-12 gap-4">
  
    <div class="col-span-12 xs:col-span-6 md:col-span-2 lg:col-span-2">
      <ng-select
        [items]="nivelesType"
        bindLabel="label"
        bindValue="value"
        [searchable]="false"
        placeholder="Nivel"
        formControlName="nivelesType"
        class="ng-custom"
      >
      </ng-select>
    </div>
  
    <div class="col-span-12 xs:col-span-6 md:col-span-4 lg:col-span-4">
      <ng-select
        [items]="asignaturas"
        bindLabel="label"
        bindValue="value"
        [searchable]="false"
        placeholder="Asignatura"
        formControlName="asignaturas"
        notFoundText="No hay asignaturas"
        class="ng-custom"
      >
      </ng-select>
    </div>
  </div>
