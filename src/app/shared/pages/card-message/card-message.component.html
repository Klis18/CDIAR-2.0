<mat-dialog-content>

  </div>
    <div class="mt-8 mb-8">
      <img class="mx-auto h-24 w-auto" src="assets/{{imagen}}.png" alt="{{data.status}}" />

      <p class="text-center text-xl text-slate-950">{{data.mensaje}}</p>

    </div>
</mat-dialog-content>
