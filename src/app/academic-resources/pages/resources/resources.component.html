    class="inline-flex ml-5 items-center space-x-1 md:space-x-2 rtl:space-x-reverse"
  >
    <li class="inline-flex items-center">
      <a
        href="#"
        class="inline-flex items-center text-base font-medium text-gray-700 hover:text-blue-900"
      >
        <svg
          class="w-3 h-3 me-2.5"
          aria-hidden="true"
          xmlns="http://www.w3.org/2000/svg"
          fill="currentColor"
          viewBox="0 0 20 20"
        >
          <path
            d="m19.707 9.293-2-2-7-7a1 1 0 0 0-1.414 0l-7 7-2 2a1 1 0 0 0 1.414 1.414L2 10.414V18a2 2 0 0 0 2 2h3a1 1 0 0 0 1-1v-4a1 1 0 0 1 1-1h2a1 1 0 0 1 1 1v4a1 1 0 0 0 1 1h3a2 2 0 0 0 2-2v-7.586l.293.293a1 1 0 0 0 1.414-1.414Z"
          />
        </svg>
        Inicio
      </a>
    </li>
    <li>
      <div class="flex items-center">
        <svg
          class="rtl:rotate-180 w-3 h-3 text-gray-400 mx-1"
          aria-hidden="true"
          xmlns="http://www.w3.org/2000/svg"
          fill="none"
          viewBox="0 0 6 10"
        >
          <path
            stroke="currentColor"
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="2"
            d="m1 9 4-4-4-4"
          />
        </svg>
        <a
          href="#"
          class="ms-1 text-base font-medium text-gray-700 hover:text-blue-900 md:ms-2"
          >Recursos</a
        >
      </div>
    </li>
  </ol>
</nav>

<div class="m-7">
  <div class="flex flex-wrap gap-y-4">
    <span class="text-3xl">Repositorio de Recursos</span>
    <button
      type="button"
      (click)="openDialog()"
      class="ml-2 text-white bg-gradient-to-r from-blue-950 via-blue-800 to-blue-900 hover:bg-gradient-to-br focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-base px-5 py-2.5 text-center me-2 mb-2"
    >
      <span class="flex items-center justify-center">
        <mat-icon>add</mat-icon>
        Nuevo
      </span>
    </button>
  </div>
  <div class="mt-2 mb-2">
    <search-filters (search)="emitSearch($event)"></search-filters>
  </div>

  <div
    class="text-sm font-medium text-center text-gray-700 border-b border-gray-200"
  >
    <ul class="flex flex-wrap -mb-px">
      <li class="me-2">
        <a
          (click)="selectedTab = 'Publicado'"
          [ngClass]="{
            'text-blue-900 active border-b-2 border-blue-900':
              selectedTab === 'Publicado',
            'hover:text-gray-600 hover:border-gray-300':
              selectedTab !== 'Publicado'
          }"
          class="inline-block p-4 rounded-t-lg"
          >Publicados</a
        >
      </li>
      <li class="me-2">
        <a
          (click)="selectedTab = 'Mis Recursos'"
          [ngClass]="{
            'text-blue-900 border-b-2 border-blue-900':
              selectedTab === 'Mis Recursos',
            'hover:text-gray-600 hover:border-gray-300':
              selectedTab !== 'Mis Recursos'
          }"
          class="inline-block p-4 rounded-t-lg"
          >Mis Recursos</a
        >
      </li>
      @if(rol == 'Docente'){
      <li class="me-2">
        <a
          (click)="selectedTab = 'Por Aprobar'"
          [ngClass]="{
            'text-blue-900 border-b-2 border-blue-900':
              selectedTab === 'Por Aprobar',
            'hover:text-gray-600 hover:border-gray-300':
              selectedTab !== 'Por Aprobar'
          }"
          class="inline-block p-4 rounded-t-lg"
          >Por Aprobar
        </a>
      </li>
      }
    </ul>
  </div>
  <div class="pt-5 pb-5">
    @switch (selectedTab) { @case ('Publicado') {
    <resources-table
      [searchData]="searchInfo"
      [typeTable]="'Publicado'"
      (loadedTableEmitter)="loadedTale()"
      [loadTable]="reloadTable"
    ></resources-table>
    } @case ('Mis Recursos') {
    <resources-table
      [searchData]="searchInfo"
      [typeTable]="'Mis Recursos'"
      (loadedTableEmitter)="loadedTale()"
      [loadTable]="reloadTable"
    ></resources-table>
    } @case ('Por Aprobar') {
    <resources-table
      [searchData]="searchInfo"
      (loadedTableEmitter)="loadedTale()"
      [loadTable]="reloadTable"
      [typeTable]="'Por Aprobar'"
    ></resources-table>
    } }
  </div>
</div>
