<div class="flex flex-col" *ngIf="dataSimuladores.length > 0; else noData">
    <button (click)="generarPdf()">Generar PDF</button>
    <button (click)="generarExcel()">Generar Excel</button>

    <div class="-my-2 overflow-x-auto sm:-mx-6 lg:-mx-8">
        <div class="py-2 align-middle inline-block min-w-full sm:px-6 lg:px-8">
            <div class="shadow overflow-hidden border-b border-gray-200 sm:rounded-lg">
                <table class="min-w-full divide-y divide-gray-200">
                    <thead>
                        <tr>
                            <th
                                class="px-6 py-3 text-left text-xs font-medium text-white uppercase tracking-wider bg-blue-900">
                                Nombre Simulador
                            </th>
                            <th
                                class="px-6 py-3 text-left text-xs font-medium text-white uppercase tracking-wider bg-blue-900">
                                Nombres Completos
                            </th>
                            <th
                                class="px-6 py-3 text-left text-xs font-medium text-white uppercase tracking-wider bg-blue-900">
                                Asignatura
                            </th>
                            <th
                                class="px-6 py-3 text-left text-xs font-medium text-white uppercase tracking-wider bg-blue-900">
                                Nivel
                            </th>
                            <th
                                class="px-6 py-3 text-left text-xs font-medium text-white uppercase tracking-wider bg-blue-900">
                                Calificacion
                            </th>
                            <th
                                class="px-6 py-3 text-left text-xs font-medium text-white uppercase tracking-wider bg-blue-900">
                                Fecha Simulador Realizado
                            </th>
                        </tr>
                    </thead>
                    <tbody class="bg-white divide-y divide-gray-200">
                        <tr *ngFor="let item of dataSimuladores">
                            <td class="px-6 py-4 whitespace-nowrap">
                                {{ item.nombreSimulador }}
                            </td>
                            <td class="px-6 py-4 whitespace-nowrap">
                                {{ item.nombreEstudiante }}
                            </td>
                            <td class="px-6 py-4 whitespace-nowrap">{{ item.asignatura }}</td>
                            <td class="px-6 py-4 whitespace-nowrap">{{ item.nivel }}</td>

                            <td class="px-6 py-4 whitespace-nowrap">
                                {{ item.calificacion }}
                            </td>
                            <td class="px-6 py-4 whitespace-nowrap">
                                {{ item.fechaSimuladorRealizado | date }}
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>

<ng-template #noData>
    <div class="text-center text-xl">No hay datos disponibles.</div>
</ng-template>
