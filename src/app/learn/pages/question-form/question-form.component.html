<div class="fixed inset-0 bg-gray-600 bg-opacity-75 flex items-center justify-center z-50">
    <div class="bg-white p-4 rounded-lg shadow-lg">
      <form (ngSubmit)="submitQuestion()">
        <div class="mb-4">
          <label for="question" class="block text-sm font-medium text-gray-700">Question</label>
          <input id="question" [(ngModel)]="question" name="question" class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm" />
        </div>
        <div *ngFor="let option of options; let i = index" class="mb-4">
          <label for="option{{i}}" class="block text-sm font-medium text-gray-700">Option {{i + 1}}</label>
          <input id="option{{i}}" [(ngModel)]="options[i]" name="option{{i}}" class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm" />
        </div>
        <div class="mb-4">
          <label for="correctAnswer" class="block text-sm font-medium text-gray-700">Correct Answer</label>
          <select id="correctAnswer" [(ngModel)]="correctAnswer" name="correctAnswer" class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm">
            <option *ngFor="let option of options; let i = index" [value]="i">{{option}}</option>
          </select>
        </div>
        <div class="flex justify-end">
          <button type="button" (click)="cancel()" class="px-4 py-2 bg-red-500 text-white rounded-md mr-2">Cancel</button>
          <button type="submit" class="px-4 py-2 bg-blue-500 text-white rounded-md">Add Question</button>
        </div>
      </form>
    </div>
  </div>
