<div class="flex flex-wrap">
    <div *ngFor="let item of data; let i = index" class="w-full sm:w-1/2 md:w-1/3 lg:w-1/4 p-4">
<div class="max-w-sm bg-white border border-gray-200 rounded-lg shadow">
    <div [ngStyle]="{'background': getGradient(i)}" class="h-32">
    </div>
    <div class="grid grid-cols-4 gap-4 m-4">
        <div class="col-span-4">
            <button (click)="redirigirPreguntas(item)">
                <div class="mb-2 text-xl font-bold tracking-tight text-gray-900">{{item.nombreMazo}}</div>
            </button>
            </div>
                <div class="col-span-3">
                    <div class="flex justify-center items-center m-1 font-medium py-1 px-2 bg-white rounded-full text-teal-700 bg-teal-100 border border-teal-300 w-fit">
                        <div class="text-xs font-normal leading-none w-fit flex-initial">{{item.nivel}}</div>
                    </div>
                    <div class="flex justify-center items-center m-1 font-medium py-1 px-2 bg-white rounded-full text-blue-700 bg-blue-100 border border-blue-300 w-fit">
                      <div class="text-xs font-normal leading-none w-fit flex-initial">{{item.asignatura}}</div>
                    </div>
                  </div>

                  <div class="col-span-4">
                    <button type="button"
                    class="text-white bg-blue-900 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-base px-3 py-2.5 text-center me-2 mb-2">
                    <span class="flex items-center justify-center">
                      <mat-icon>bookmark</mat-icon>
                    </span>
                  </button>
            <button type="button"
            (click)="viewDetailsMazo(item.idMazo)"
            class="text-white bg-blue-900 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-base px-3 py-2.5 text-center me-2 mb-2">
            <span class="flex items-center justify-center">
              <mat-icon>view_list</mat-icon>
            </span>
          </button>

            <button type="button" (click)="redirigirEstudiarFlashcards(item)"
            class="ml-2 text-white bg-blue-900 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-base px-3 py-2.5 text-center me-2 mb-2">
            <span class="flex items-center justify-center">
              <mat-icon>play_arrow</mat-icon>
              Estudiar
            </span>
          </button>
        </div>
    </div>
    </div>
</div>
</div>
