<div class="p-7">
  <div class="mb-5 text-center">
    <span class="text-xl">{{question?.pregunta}}</span>
  </div>
  <ul class="w-full text-sm font-medium text-gray-900 bg-white border border-gray-200 rounded-lg">
    <div *ngFor="let option of question?.opcionesRespuestas; let i = index">
      <li class="w-full border-b border-gray-200 rounded-t-lg">
        <div class="flex items-center ps-3">
            <input id="list-radio-license" type="radio" name="option" [value]="i" (change)="selectOption(i)"  class="w-4 h-4 text-blue-600 bg-gray-100 border-gray-300 focus:ring-blue-500">
            <label for="list-radio-license" class="w-full py-3 ms-2 text-sm font-medium text-gray-900">{{option.respuesta}}</label>
        </div>
      </li>
    </div>
  </ul>
    
  <div class="mt-5 flex justify-center">
    <button
      type="button"
      (click)="submitAnswer()"
      [disabled]="!selectedOption"
      class="text-white bg-blue-900 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-700 font-medium rounded-lg text-sm px-5 py-2.5 text-center inline-flex items-center mb-2"
    >
      <span class="flex items-center justify-center">
        Enviar Respuesta 
        <i class="fa-solid fa-arrow-right ml-2"></i>
      </span>
    </button>
  </div>
</div>
