
<div class="flex flex-col" *ngIf="data.length > 0; else noData">
    <div class="-my-2 overflow-x-auto sm:-mx-6 lg:-mx-8">
      <div class="py-2 align-middle inline-block min-w-full sm:px-6 lg:px-8">
        <div class="shadow overflow-hidden border-b border-gray-200 sm:rounded-lg">
          <table class="min-w-full divide-y divide-gray-200">
            <thead>
              <tr>
                <th class=" px-6 py-3 text-center text-xs font-medium text-white uppercase tracking-wider bg-blue-900">
                  <p>Acciones</p>
                </th>
                <th class="px-6 py-3 text-center text-xs font-medium text-white uppercase tracking-wider bg-blue-900">
                  Pregunta</th>
                <th class="px-6 py-3 text-center text-xs font-medium text-white uppercase tracking-wider bg-blue-900">
                  Respuesta</th>
                <th class="px-6 py-3 text-center text-xs font-medium text-white uppercase tracking-wider bg-blue-900">
                  Fecha Creaci√≥n</th>
              </tr>
            </thead>
            <tbody class="bg-white divide-y divide-gray-200">
              <tr *ngFor="let item of data">
                <td class="px-6 py-4 whitespace-nowrap">
                  <mat-icon class="text-red-600 mr-2" (click)="eliminarFlashcard(item.idFlashcard)">delete</mat-icon>
                    <mat-icon class="text-blue-800 mr-2" (click)="editarFlashcard(item.idFlashcard)">edit</mat-icon>
                  <a>
                    <mat-icon class="text-blue-800" (click)="viewFlashcard(item.idFlashcard)">visibility</mat-icon>
                  </a>
                </td>
                <td class="px-6 py-4 whitespace-nowrap">{{ item.pregunta }}</td>
                <td class="px-6 py-4 whitespace-nowrap">{{ item.respuesta }}</td>
                <td class="px-6 py-4 whitespace-nowrap">{{ item.fechaCreacion | date:'d/M/yyyy' }}</td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
  
  <ng-template #noData>
    <div class="h-24 bg-gray-200 p-7">
      <div class="text-center text-xl">No hay datos disponibles.</div>
    </div>
  </ng-template>
