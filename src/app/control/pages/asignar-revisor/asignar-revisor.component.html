<div class="m-7">
  <div class="mt-5 mb-5">
    <span class="text-3xl">Asignación Revisores</span>
  </div>
  <div class="mt-10"></div>
  <search-filters (search)="emitSearch($event)"></search-filters>
  <div
    class="text-sm font-medium text-center text-gray-700 border-b border-gray-200"
  >
    <ul class="flex flex-wrap -mb-px">
      <li class="me-2">
        <span
          (click)="selectedTab = 'Recursos Académicos'"
          [ngClass]="{
            'text-blue-900 active border-b-2 border-blue-900':
              selectedTab === 'Recursos Académicos',
            'hover:text-gray-600 hover:border-gray-300':
              selectedTab !== 'Recursos Académicos'
          }"
          class="inline-block p-4 rounded-t-lg"
          >Recursos Académicos</span
        >
      </li>
      <li class="me-2">
        <span
          (click)="selectedTab = 'Flashcards'"
          [ngClass]="{
            'text-blue-900 border-b-2 border-blue-900':
              selectedTab === 'Flashcards',
            'hover:text-gray-600 hover:border-gray-300':
              selectedTab !== 'Flashcards'
          }"
          class="inline-block p-4 rounded-t-lg"
          >Flashcards</span
        >
      </li>

      @if(this.roleName !== 'Admin'){
      <li class="me-2">
        <a
          (click)="selectedTab = 'Por Aprobar'"
          [ngClass]="{
            'text-blue-900 border-b-2 border-blue-900':
              selectedTab === 'Por Aprobar',
            'hover:text-gray-600 hover:border-gray-300':
              selectedTab !== 'Por Aprobar'
          }"
          class="inline-block p-4 rounded-t-lg"
          >Por Aprobar
        </a>
      </li>
      }
    </ul>
  </div>

  <div class="pt-5 pb-5">
    @switch (selectedTab) { @case ('Recursos Académicos') {
    <resources-table
      [searchData]="searchInfo"
      filterByStatus="Ingresado"
      [typeTable]="'Asignar Revisor'"
    ></resources-table>
    } @case ('Flashcards') {
    <cards-flashcards
      [searchData]="searchInfo"
      [typeTable]="'Flashcards'"
      [filterByStatus]="'Ingresado'"
      (loadedTableEmitter)="loadedTale()"
      [loadTable]="reloadTable"
    ></cards-flashcards>
    } @case ('Videolearn') {
    <cards-flashcards
      [searchData]="searchInfo"
      [filterByRevisor]="usuario"
      (loadedTableEmitter)="loadedTale()"
      [loadTable]="reloadTable"
      [typeTable]="'Por Aprobar'"
      [filterByStatus]="'Ingresado'"
    ></cards-flashcards>
    } }
  </div>
</div>
