<div class="pr-7 pl-7 pb-5 pt-2"> 
    <div class="text-right">
      <mat-icon mat-dialog-close class="text-gray-700">close</mat-icon>
    </div>
    <p class="text-2xl text-black">Asignar Revisor</p>
    <hr />
  </div>
<div class="flex flex-col p-5">
    
    <div class="-my-2 overflow-x-auto sm:-mx-6 lg:-mx-8">
      <div class="py-2 align-middle inline-block min-w-full sm:px-6 lg:px-8">
        <div class="shadow overflow-hidden border-b border-gray-200 sm:rounded-lg">
            
            <table class="min-w-full divide-y divide-gray-200">
                <thead>
                  <tr>
                    <th class=" px-6 py-3 text-left text-xs font-medium text-white uppercase tracking-wider bg-blue-900">
                      <p></p>
                    </th>
                    <th class="px-6 py-3 text-left text-xs font-medium text-white uppercase tracking-wider bg-blue-900">
                      CÃ©dula</th>
                      <th class="px-6 py-3 text-left text-xs font-medium text-white uppercase tracking-wider bg-blue-900">
                        Nombres</th>
                        <th class="px-6 py-3 text-left text-xs font-medium text-white uppercase tracking-wider bg-blue-900">
                            Correo</th>
                            <th class="px-6 py-3 text-left text-xs font-medium text-white uppercase tracking-wider bg-blue-900">
                                Telefono</th>
                  </tr>
                </thead>
                <tbody class="bg-white divide-y divide-gray-200">
                  <tr *ngFor="let item of dataDocentes; let i = index">
                    <td class="px-6 py-4 whitespace-nowrap">
                        <mat-icon (click)="asignarRevisor(item.idDocente)">add</mat-icon>
                    </td>
                    <td class="px-6 py-4 whitespace-nowrap">{{ item.cedula }}</td>
                    <td class="px-6 py-4 whitespace-nowrap">{{ item.nombresCompletos }}</td>
                    <td class="px-6 py-4 whitespace-nowrap">{{ item.correo }}</td>
                    <td class="px-6 py-4 whitespace-nowrap">{{ item.telefono }}</td>
                  </tr>
                </tbody>
              </table>      
        </div>
      </div>
    </div>
  </div>
  <div class="col-span-4 text-right mt-3 mb-3 pr-5">
    <button
    type="button"
    (click)="cancelar()"
    class="text-white bg-blue-900 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-700 font-medium rounded-lg text-sm px-5 py-2.5 text-center inline-flex items-center me-2 mb-2"
  >
    <span class="flex items-center justify-center"> Cerrar </span>
  </button>
  </div>
  
  <ng-template #noData>
    <div class="h-24 bg-gray-200 p-7">
      <div class="text-center text-xl">No hay datos disponibles.</div>
    </div>
  </ng-template>
