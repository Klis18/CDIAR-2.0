
<div class="flex flex-col" *ngIf="cargaHorariaDoc.length > 0">
    <div class="-my-2 overflow-x-auto sm:-mx-6 lg:-mx-8">
      <div class="py-2 align-middle inline-block min-w-full sm:px-6 lg:px-8">
        <div class="shadow overflow-hidden border-b border-gray-200 sm:rounded-lg">
          <table class="min-w-full divide-y divide-gray-200">
            <thead>
              <tr>
                <th class=" px-6 py-3 text-left text-xs font-medium text-white uppercase tracking-wider bg-blue-900">
                  <p>Acciones</p>
                </th>
                <th class="px-6 py-3 text-left text-xs font-medium text-white uppercase tracking-wider bg-blue-900">
                  DÃ­a semana</th>
                <th class="px-6 py-3 text-left text-xs font-medium text-white uppercase tracking-wider bg-blue-900">
                  Hora Desde</th>
                <th class="px-6 py-3 text-left text-xs font-medium text-white uppercase tracking-wider bg-blue-900">
                    Hora Hasta</th>
                <th class="px-6 py-3 text-left text-xs font-medium text-white uppercase tracking-wider bg-blue-900">
                    Actividad</th>
              </tr>
            </thead>
            <tbody class="bg-white divide-y divide-gray-200">
              <tr *ngFor="let item of cargaHorariaDoc; let i = index">
                <td class="px-6 py-4 whitespace-nowrap acciones">
                  <mat-icon class="text-red-600 mr-2" (click)="eliminarItem(i)">delete</mat-icon>
                </td>
                <td class="px-6 py-4 whitespace-nowrap">{{ item.diaSemana }}</td>
                <td class="px-6 py-4 whitespace-nowrap">{{ item.horaDesde}}</td>
                <td class="px-6 py-4 whitespace-nowrap">{{ item.horaHasta}}</td>
                <td class="px-6 py-4 whitespace-nowrap">{{ item.actividad}}</td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
