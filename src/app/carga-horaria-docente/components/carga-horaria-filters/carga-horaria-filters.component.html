<div [formGroup]="filterForm" class="grid grid-cols-12 gap-4">
    <div
      class="relative col-span-12 xs:col-span-8 md:col-span-3 lg:col-span-3"
    >
      <div
        class="absolute inset-y-0 start-0 flex items-center ps-3.5 pointer-events-none"
      >
        <mat-icon class="text-gray-700">search</mat-icon>
      </div>
      <input
        type="text"
        id="input-group-1"
        name="actividad"
        formControlName="actividad"
        class="bg-white border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full ps-10 p-2.5"
        placeholder="Buscar..."
      />
    </div>
  
    <div class="col-span-12 xs:col-span-6 md:col-span-2 lg:col-span-2">
      <ng-select
        [items]="diasSemana"
        bindLabel="label"
        bindValue="value"
        [searchable]="false"
        placeholder="DÃ­as"
        formControlName="diasSemana"
        class="ng-custom"
      >
      </ng-select>
    </div>
  </div>
