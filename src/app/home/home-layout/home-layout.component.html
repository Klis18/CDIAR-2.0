<div class="example-container" [class.example-is-mobile]="mobileQuery.matches">
  <mat-toolbar>
    <button mat-icon-button (click)="snav.toggle()">
      <mat-icon class="text-white">menu</mat-icon>
    </button>
    <span>
     <img class="h-10 md:h-12 lg:h-12" src="../../../assets/CDIARLogo2.png" alt="Logo CDIAR">
    </span>
    <span class="example-spacer"></span>
    <span class="relative inline-flex" [matMenuTriggerFor]="menu">
    <span class="text-white mr-3">
      <p class="hidden md:block md:text-sm lg:text-sm">{{ userName }}</p>
      <p class="hidden md:block md:text-xs lg:text-xs">{{ rol }}</p>
    </span>
      <img class="w-10 h-10 rounded-full mr-2"
        src="{{getFoto()}}"
        alt="user photo">
        <mat-icon class="text-white pt-2">keyboard_arrow_down</mat-icon>
    </span>
    
  </mat-toolbar>

  <mat-menu #menu="matMenu" class="mt-3">
      <button type="button" routerLink="/home/profile" class="relative inline-flex items-center w-full px-10 py-2 text-sm font-medium border-b border-gray-200 hover:bg-gray-100 hover:text-blue-900 focus:z-10 focus:ring-2 focus:ring-blue-700 focus:text-blue-700 -mt-2">
        <mat-icon>account_circle</mat-icon>
        <span class="ml-2">Perfil</span>
          
      </button>
      <button type="button" (click)="logout()" class="relative inline-flex items-center w-full px-10 py-2 text-sm font-medium border-b border-gray-200 hover:bg-gray-100 hover:text-blue-900 focus:z-10 focus:ring-2 focus:ring-blue-700 focus:text-blue-700 -mb-5">
          <mat-icon>logout</mat-icon>
          <span class="ml-2">Cerrar sesi√≥n</span>    
      </button>  
  </mat-menu>
  

  <mat-sidenav-container class="example-sidenav-container" [style.marginTop.px]="mobileQuery.matches ? 0 : 0">
    <mat-sidenav #snav [mode]="mobileQuery.matches ? 'over' : 'over'" [fixedInViewport]="mobileQuery.matches"
      fixedTopGap="50">
      <mat-nav-list>
        <sidebar></sidebar>
      </mat-nav-list>
    </mat-sidenav>

    <mat-sidenav-content>
      <div id="wrapper">
        <router-outlet></router-outlet>
        <shared-footer>
        </shared-footer>
      </div>
    </mat-sidenav-content>
  </mat-sidenav-container>
</div>
